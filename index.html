<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- PRACTICA 5 -->
        <meta name="copyright" content="© Jose Antonio Serrano García">
        <!-- Autor -->
        <meta name="author" content="Jose Antonio Serrano García">
        <!-- Descripción -->
        <meta name="description" content="Practica 5">
        <!-- Modelo de cifrado -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Titulo del la página web -->
        <title>Práctica 5</title>
    </head>
    <body>
        <!-- Encabezado -->
    <header>
        <!-- He creado un encabezado "h2" y lo he puesto subrayado con la etiqueta "u" -->
        <h2><u>Encabezado de Segundo Nivel</u></h2>
    </header>

    <!-- Párrafo en negrita -->
    <p><b>Este es un párrafo en negrita.</b></p>

    <!-- Párrafo con "p" en cursiva con "i" podria haber puesto "em" pero me he decido por "i"
    ya que en la siguiente e pedia con enfasis.-->
    <p><i>Este es un párrafo en cursiva.</i></p>

    <!-- Párrafo con "p", y con énfasis "em" e importancia semántica le he añadido "strong" para ponerlo en negrita-->
    <p><b><em>Este párrafo tiene énfasis e importancia semántica.</em></b></p>

    <!-- Párrafo con "p" y con un superíndice "sup" -->
    <p>Este es un texto normal con un superíndice<sup>superíndice</sup>.</p>

    <!-- Párrafo con "p" y con un subíndice "sub"-->
    <p>Este es un texto normal con un subíndice<sub>subíndice</sub>.</p>

    <!-- Pie de página -->
    <footer>
        <!-- He creado un párrafo "p" dentro del pie de la página, añadiendo un caracter especial "&copy;"
        ademas de un "small" para achicar la fuente. -->
        <p>&copy; <small>Copyright 2022</small></p>
    </footer>
    </body>
</html>
